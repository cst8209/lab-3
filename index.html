<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="partOne" class="d-grid align-items-center p-5 border-bottom">
    <div>
      <h2>Part One: Hall Pass</h2>
      <p class="fs-4"><span id="name" class="fw-bold text-danger">[NAME]</span> is authorized to be at <span class="place fw-bold text-danger">[A PLACE]</span> instead of <strong class="noun fw-bold text-danger">[NOUN]</strong> class.</p>
    </div>
  </section>
 
  <section id="partTwo" class="d-grid align-items-center w-100 p-5 border-bottom">
    <div>
      <h2>Part Two: My Link</h2>
      <a id="link" href="https://www.algonquincollege.com">Link</a>
    </div>
  </section>

  <section id="partThree" class="d-grid w-50 p-5">
    <div>
      <h2>Part Three: Shapes</h2>
      <div class="d-flex align-items-center">
        <div id="square">Square</div>
        <div id="circle" class="rectangle bg-warning text-white">Circle</div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
